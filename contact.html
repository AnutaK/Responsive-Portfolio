<body>
  <div class="wrapper">
    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Anna Khardina</a>
        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="main-section">
        <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
      </section>
      <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>
          <ul>
            <li><a href="https://github.com/AnutaK" target="blank"><img src="assets/images/github.png" alt="Github"></a></li>
            <li><a href="https://www.linkedin.com/in/anna-khardina-vaisman-a4966531" target="blank"><img src="assets/images/linkedin.png" alt="LinkedIn"></a></li>
            <li><a href="https://stackoverflow.com/users/9248152/annak" target="blank"><img src="assets/images/overflow.png" alt="Stack Overflow"></a></li>
          </ul>
        </div>
      </section>
    </main>
    <div class="push"></div>
  </div>
  <footer>

      <li class="list-inline-item">
